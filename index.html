<!DOCTYPE html>
<html lang="en" ng-App="BookCart">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Book Shop</title>

    <!-- CSS Attachments -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header" ng-controller="HeaderCtrl">
        <nav>
            <div class="logo">
                <label><a href="index.html">{{appDetails.title}}</a></label>
                <div class="tagline">{{appDetails.tagline}}</div>
            </div>

            <div class="nav-btn">
                <a href="#/books"><button class="active">Books</button></a>
                <a href=" #/cart"><button class="cart">Cart</button></a>
            </div>
        </nav>
    </div>

    <!-- Angular View to display all the books -->
    <div ng-view class="container"></div>

    <!-- Angular Attachments -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-animate.js"></script>
    <script src="app.js"></script>

</body>

</html>
